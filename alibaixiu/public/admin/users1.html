    <script type="text/html" id="userTpl">
        {{each lists}}
        <tr>
            <td class="text-center"><input type="checkbox"></td>
            <td class="text-center"><img class="avatar" src="{{$value.avatar}}"></td>
            <td>{{$value.email}}</td>
            <td>{{$value.nickName}}</td>
            <td>{{$value.status == 1 ? '激活' : '未激活'}}</td>
            <td>{{$value.role =='admin' ? '超级管理员' : '普通用户'}}</td>
            <td class="text-center" data-id="{{$value._id}}">
                <a href="javascript:;" class="btn btn-default btn-xs edit">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>

    <script>
        // 展示用户列表
        var userArr = [];
        $.ajax({
            type: 'get',
            url: '/users',
            success: function(res) {
                // console.log(res);
                userArr = res;
                render(userArr);
            }
        });
        // 封装渲染函数
        function render(arr) {
            var str = template('userTpl', {
                lists: arr
            });
            $('tbody').html(str);
        }
        // 添加用户
        $('#addUser').on('click', function() {
            // 获取表单数据
            var formDate = $('form').serialize();
            console.log(formDate);
            $.ajax({
                type: 'post',
                url: '/users',
                data: formDate,
                success: function(res) {
                    // console.log(res);
                    userArr.push(res);
                    render(userArr);
                }
            });
            // return false;
        });
        // 文件上传
        $('#avatar').on('change', function() {
            var formData = new FormData();
            console.log(this.files[0]);
            formData.append('avatar', this.files[0]);
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    // console.log(res);
                    $('#preview').attr('src', res[0].avatar);
                    // console.log(res[0].avatar);
                    $('#hiddenavatar').val(res[0].avatar);
                }
            })
        });
        // 编辑
        var id;
        $('tbody').on('click', '.edit', function() {
            id = $(this).parent().attr('data-id');
            $('form>h2').text('修改表单');
            var trObj = $(this).parents('tr');
            // console.log(trObj);
            $('#email').val(trObj.children().eq(2).text());
            $('#nickName').val(trObj.children().eq(3).text());
            var status = trObj.children().eq(4).text();
            var role = trObj.children().eq(5).text();
            var imgSrc = trObj.children().eq(1).find('img').attr('src');
            //如果用户上传了图片
            if (imgSrc) {
                $('#preview').attr('src', imgSrc);
                $('#hiddenavatar').val(imgSrc);
            } else {
                $('#preview').attr('src', '../assets/img/default.png');
                $('#hiddenavatar').val('');
            }
            if (status == '超级管理员') {
                $('#admin').prop('checked', true);
            } else {
                $('#normal').prop('checked', false);
            }

            if (role == '激活') {
                $('#jh').prop('checked', true);
            } else {
                $('#wjh').prop('checked', false);
            }
            $('#addUser').hide()
            $('#editUser').show();

        })
        $('#editUser').on('click', function() {
            var formData = $('form').serialize();
            $.ajax({
                type: 'get',
                url: '/users/:' + id,
                data: formData,
                success: function() {
                    // console.log(res);
                    // 数组中的id == 用户编辑的id
                    var index = userArr.findIndex(item => item._id == res._id);
                    userAr[index] = res;
                    render(userArr);
                    // 刷新页面
                    $('#addUser').show()
                    $('#editUser').hide();
                    $('#email').val('');
                    $('#nickName').val('');
                    $('form>h2').text('添加页面');
                    $('#preview').attr('src', '../assets/img/default.png');
                    $('#hiddenavatar').val('');
                    $('#admin').prop('checked', false);
                    $('#normal').prop('checked', false);
                    $('#jh').prop('checked', false);
                    $('#wjh').prop('checked', false);
                }

            })

        })
    </script>
