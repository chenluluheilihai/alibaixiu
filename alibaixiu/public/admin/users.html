    <!-- 显示用户列表的模板 -->
    <script type="text/html" id="userTpl">
        {{each list}}
        <tr>
            <td class="text-center"><input type="checkbox" data-id="{{$value._id}}"></td>
            <td class="text-center"><img class="avatar" src="{{$value.avatar}}"></td>

            <td class="text-center" data-id="{{$value._id}}">
                <a href="javascript:;" class="btn btn-default btn-xs edit">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}

    <script>
        // 显示用户
        var userArr = []; //定义一个空数组存放数据
        $.ajax({
            type: 'get',
            url: '/users',
            success: function(res) {
                userArr = res;
                // console.log(res); // 数组里面的元素时对象
                render(userArr); // 将数据渲染到客户端
            },
        });
        // 封装一个渲染函数 
        function render(arr) {
            var str = template('userTpl', {
                list: arr
            });
            $('tbody').html(str);
        }
        // 添加用户
        // 添加普遍表单
        $('#addUser').on('click', function() {
            // 用于收集表单数据，只能通过form标签来调用 $('form').serialize()，表单要有name属性
            var formData = $('#userForm').serialize();
            // console.log(formData, 666666); //获取用户信息
            $.ajax({
                    type: 'post',
                    url: '/users',
                    data: formData,
                    success: function(res) {
                        // location:reload(); //刷新
                        // ajax无刷新效果
                        // console.log(res);
                        userArr.push(res);
                        render(userArr);
                        $('.form-control').val('');
                        $('#preview').attr('src', '../assets/img/default.png');
                    },
                    error: function() {
                        alert('邮箱添加失败');
                    }
                })
                // return false;
        });
        // 文件上传
        $('#avatar').on('change', function() {
            // 实现异步文件上传，收集表单信息 
            var formData = new FormData();
            // 获取文件上传的数据  文件的信息
            formData.append('avatar', this.files[0]);
            // console.log(this.files[0]);

            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false, //不需要解析
                contentType: false, // 不需要转换二进制
                success: function(res) {
                    $('#preview').attr('src', res[0].avatar);
                    // console.log(res);

                    // console.log(res[0].avatar);
                    $('#hiddenavatar').val(res[0].avatar); //隐藏域
                }
            })
        });
        // 编辑 完成修改功能
        var id;
        $('tbody').on('click', '.edit', function() {
            id = $(this).parent().attr('data-id');
            $("form > h2").text('修改表单');
            var trObj = $(this).parents('tr');
            // console.log(trObj);

            $('#email').val(trObj.children().eq(2).text());
            $('#nickName').val(trObj.children().eq(3).text());
            var status = trObj.children().eq(4).text();
            var role = trObj.children().eq(5).text();
            var imgSrc = trObj.children().eq(1).find('img').attr('src');
            if (imgSrc) {
                $('#preview').attr('src', imgSrc);
                $('#hiddenavatar').val(imgSrc);
            } else {
                $('#preview').attr('src', '../assets/img/default.png');
                $('#hiddenavatar').val('');
            }
            if (status == '激活') {
                $('#jh').prop('checked', true);
            } else {
                $('#wjh').prop('checked', true);
            }
            if (role == '超级管理员') {
                $('#admin').prop('checked', true);
            } else {
                $('#normal').prop('checked', true)
            }

            $('#addUser').hide();
            $('#editUser').show();
        });
        // 修改
        $('#editUser').on('click', function() {
            let formData = $('form').serialize();
            $.ajax({
                type: 'put',
                url: '/users/' + id,
                data: formData,
                success: function(res) {
                    var index = userArr.findIndex(item => item._id == res._id); //得到数组的索引号;
                    userArr[index] = res; //把服务器中的数据响应个客户端 响应用户正在编辑的 
                    render(userArr);
                    $('#addUser').hide();
                    $('#editUser').show();
                    $('form > h2').text('添加新用户');
                    $('#hiddenavatar').val('');
                    $('#preview').attr('src', "../assets/img/default.png");
                    $('#email').val('');
                    $('#nickName').val('');
                    $('#admin').prop('checked', false);
                    $('#normal').prop('checked', true);
                    $('#jh').prop('checked', false);
                    $('#wjh').prop('checked', true);
                }

            })
        });
        // 删除单个用户
        $('tbody').on('click', '.delete', function() {
            if (confirm('你确认删除吗？')) {
                var id = $(this).parent().attr('data-id');
                $.ajax({
                    url: '/users/' + id,
                    type: 'delete',
                    success: function(res) {
                        // console.log(res);
                        // 数组中的id 和 用户要删除的id 进行匹配
                        var index = userArr.findIndex(item => item._id == res._id);
                        userArr.splice(index, 1);
                        render(userArr);
                    }
                })
            }
        });
        // 全选
        $('thead input[type="checkbox"]').on('click', function() {
            var flag = $(this).prop('checked');
            // console.log(flag);
            $('tbody input[type="checkbox"]').prop('checked', flag);
            if (flag) {
                $('#allDel').show();
            } else {
                $('#allDel').hide();
            }
        });
        $('tbody').on('click', 'input[type="checkbox"]', function() {
            var checkLength = $('tbody input[type="checkbox"]').length;
            var cLength = $('tbody input[type="checkbox"]:checked').length;
            // console.log(checkLength);
            // console.log(cLength);

            if (checkLength == cLength) {
                $('thead input[type="checkbox"]').prop('checked', true);
            } else {
                $('thead input[type="checkbox"]').prop('checked', false);
            }
            if (cLength > 1) {
                $('#allDel').show();
            } else {
                $('#allDel').hide();
            }

        });
        // 批量删除按钮
        $('#allDel').on('click', function() {
            var checkUser = $('tbody input:checked');
            var ids = [];
            // 遍历
            checkUser.each(function(index, item) {
                ids.push($(item).attr('data-id'));
            })
            $.ajax({
                url: '/users/' + ids.join('-'),
                type: 'delete',
                success: function(res) {
                    // console.log(res);
                    // 数组中的id 和 用户要删除的id 进行匹配
                    res.forEach(value => {
                        var index = userArr.findIndex(item => item._id == value._id);
                        userArr.splice(index, 1);
                        render(userArr);
                    })
                }
            })
        });
    </script>
